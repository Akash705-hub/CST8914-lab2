<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>

</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on keyboard focus that will output "Hello World from focus":</p>

    <button onfocus="myFunction()">Action!</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World from focus";
    }
</script>

</html>
